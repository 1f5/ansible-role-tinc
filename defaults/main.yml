---

# Network name
netname: "tincvpn"

# Address family
addrfam: "ipv4"

# Interface
iface: "tun0"

# Host IP
host_ip: "{{ ansible_eth0.ipv4.address }}"

# Network node IP
node_ip: "10.0.0.1"

# Network mask
netmask: "255.255.255.0"

# RSA key size
keysize: "4096"

# Compression level
compression: "11"

# Encryption cipher
cipher: "aes-256-gcm"

# Authentication digest
digest: "sha384" #todo: test sha512

# Local host cache
host_cache: ".tinc_hosts"

